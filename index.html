<!DOCTYPE html>
<html>
<head>
    <title>THE FOOD YOU LOVE</title>
<link rel="stylesheet" href="custom.css">
</head>
<body>
<section class="hero_image">
    <div class="hero_wrapper">
        <h1>THE FOOD YOU LOVE</h1>
        <p>The only thing we're serious about is food.</p>
        <form class="form_code">
            <input class="post_code" type="text" placeholder="Order Now">
            <button type="submit">Find your favourite food</button>
        </form>
    </div>
</section>
<section class="food_type">
    <div class="item">
        <img class="image_responsive" src="img/img2.jpg" alt="italian food">
        <h3 class="product_heading">
            ITALIAN FOOD
        </h3>
    </div>
    <div class="item">
        <img class="image_responsive" src="img/img3.jpg" alt="chinese food">
        <h3 class="product_heading">
            CHINESE FOOD
        </h3>
    </div>
    <div class="item">
        <img class="im" src="img/img4.webp" alt="mexican food">
        <h3 class="product_heading">
            MEXICAN FOOD
        </h3>
    </div>
</section>
</body>
</html>
